<!DOCTYPE html>
<html lang="en" translate="yes">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="device-wdith" initial-scale="1.0" />
        <title>JavaScript Memory Game</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <div id="defaultState">
            <header>
                <h1>Will Otterbein, COMP4537, Lab 0</h1>
                <p>Test your memory by clicking on the buttons in the correct order you are shown.</p>
            </header>
            <hr />
            <br />
            <form id="startGameForm">
                <label for="startGameInumber">How many buttons to create?</label>
                <br />
                <input id="startGameInumber" name="startGameInumber" value="0" type="number" min="3" max="7" />
                <input id="startGame" name="startGame" type="submit" value="Go!" />
            </form>
        </div>
        <div id="gameState">
        </div>
        <script type="module" src="./js/IndexController.js"></script>
    </body>
</html>
